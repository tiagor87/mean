<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Novo amigo</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <div class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="mdl-textfield__input" type="text" required="" #newfriend (keyup) />
      <label class="mdl-textfield__label" >Nome...</label>
      <span class="mdl-textfield__error">Insira o nome de seu amigo.</span>
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="addFriend(newfriend)">
      Adicionar
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">camera_alt</i>
    </button>
  </div>
</div>
<ul>
  <li *ng-for="#friend of friends">
    {{friend}}
  </li>
</ul>
